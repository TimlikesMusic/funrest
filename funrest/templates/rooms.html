<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">

    <title>FUNREST</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='rooms.css') }}" />
</head>

<body>
    <!-- Topbar -->
    <header>
        <nav class="navbar">
            <a href="./" class="home-button"><div class="FUNREST">FUNREST</div></a>
            <ul class="menu_header">
                <li class="item_header"><a href="./leistungen">Leistungen</a></li>
                <li class="item_header"><a href="./rooms">Zimmer</a></li>
                <li class="item_header"><a href="./reviews">Bewertungen</a></li>
                <li class="item_header"><a href="./about">Über uns</a></li>
            </ul>
            <button type="button" class="button_header" onclick="setlocation('login')">Anmeldung</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">

        <div class="tile-container">
            <div class="tile">
                <div class="image"></div>
                <div class="title"><h4>room1</h4></div>
                <div class="price"><b>12€</b></div>
                <div class="description">testetsetsetset</div>

            </div>

           
          <script>
            fetch('funrest/src/py/data.json')
            .then(response => response.json())
            .then(jsonData => {
                console.log(jsonData);
                
                // Durchlaufe die "zimmer"-Daten
                Object.values(jsonData.zimmer).forEach(zimmer => {
                    // Container-Element erstellen
                    const container = document.createElement('div');
                    container.classList.add('tile');

                    // Bild-Element erstellen
                    const image = document.createElement('div');
                    image.classList.add('image');
                    image.textContent = 'Bild: ';
                    container.appendChild(image);

                    // Titel-Element erstellen
                    const title = document.createElement('div');
                    title.classList.add('title');
                    title.textContent = `${zimmer.category} (${zimmer.type})`;
                    container.appendChild(title);

                    // Preis-Element erstellen
                    const price = document.createElement('div');
                    price.classList.add('price');
                    price.textContent = `Preis: ${zimmer.preis}`;
                    container.appendChild(price);

                    // Beschreibung-Element erstellen
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.textContent = `Beschreibung: ${zimmer.desc}`;
                    container.appendChild(description);

                    // Container in das Tile-Container-Div einfügen
                    document.querySelector('.tile-container').appendChild(container);
                });
            })
            .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
            console.log(jsonData);

        </script>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <ul class="menu_footer">
                <li class="item_footer"><a href="./impressum">Impressum</a></li>
                <li class="item_footer"><a href="#">Kontakt</a></li>
                <li class="item_footer"><a href="./agb">AGB</a></li>
            </ul>
        </div>
    </footer>
</body>

<script>
    function setlocation(url){
        window.location.assign(url)
    }
</script>

</html>
